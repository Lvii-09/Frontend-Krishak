<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishak Agro - Farmer's Details</title>
    <link rel="stylesheet" href="internal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container header-content">
            <img src="logo.png" alt="Krishak Agro Logo" class="logo">
            <h1>Krishak Agro</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="form-section">
                <h2 class="section-title">Farmer's Details</h2>
                <form id="farmerDetailsForm">
                    <label for="farmerName">Farmer's Name:</label>
                    <input type="text" id="farmerName" name="farmerName" placeholder="Enter farmer's name"
                        pattern="[A-Za-z ]+" required>

                    <label for="district">District:</label>
                    <input type="text" id="district" name="district" placeholder="Enter district"
                        pattern="[A-Za-z0-9 ]+" required>

                    <label for="tehsil">Tehsil:</label>
                    <input type="text" id="tehsil" name="tehsil" placeholder="Enter tehsil" pattern="[A-Za-z0-9 ]+"
                        required>

                    <label for="panchayat">Panchayat:</label>
                    <input type="text" id="panchayat" name="panchayat" placeholder="Enter panchayat"
                        pattern="[A-Za-z0-9 ]+" required>

                    <label for="village">Village:</label>
                    <input type="text" id="village" name="village" placeholder="Enter village" pattern="[A-Za-z0-9 ]+"
                        required>

                    <label for="mobileNumber">Mobile No.:</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number"
                        pattern="[0-9]{10}" required>

                    <div class="status-label">
                        <input type="checkbox" id="status" name="status" checked disabled>
                        <label for="status">Registered</label>
                    </div>

                    <button type="submit"><i class="fas fa-arrow-right"></i> Submit</button>
                    <button type="button" id="resetButton"><i class="fas fa-undo"></i> Reset</button>
                    <a href="ka.html" class="home-button"><i class="fas fa-home"></i></a>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Krishak Agro. All rights reserved.</p>
        </div>
    </footer>
    <script src="internal.js"></script>
</body>

</html>
